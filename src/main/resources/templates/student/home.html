<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default border-radius-0">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="text-danger" th:href="@{/logout}"><i class="fa fa-sign-out-alt"></i>&nbsp;Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success text-center" role="alert" th:if="${success}" th:utext="${message}"></div>
            <div class="alert alert-danger text-center" role="alert" th:if="${success == false}" th:utext="${message}"></div>
        </div>
        <div class="col-md-12">
            <div class="alert alert-success text-center" role="alert" th:if="${successc}" th:utext="${message}"></div>
            <div class="alert alert-danger text-center" role="alert" th:if="${successc == false}" th:utext="${message}"></div>
        </div>
        <div class="col-sm-8">
            <div class="row">
                <div class="col-md-12">
                </div>

            </div>
        </div>
        <div class="col-sm-4">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default border-radius-0">
                        <div class="panel-heading">
                            <h3 class="panel-title t-bold text-uppercase">Account info</h3>
                        </div>
                        <div class="panel-body">
                            <p><strong><i class="fa fa-user"></i>&nbsp;Full name</strong><br><small class="t-small" th:utext="${full_name}"></small></p>
                            <p><strong><i class="fa fa-envelope"></i>&nbsp;Email address</strong><br><small class="t-small" th:utext="${user_email}"></small></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-12" id="edit">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery.min.js}" type="application/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="application/javascript"></script>
<script th:src="@{/js/main.js}" type="application/javascript"></script>
</body>
</html>
